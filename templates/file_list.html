<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        a:hover, .back-button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: fixed;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Назад</a>
    <h1>Список файлов</h1>
    <ul>
      {% for file in files %}
        <li><a href="{{ file }}/plot/">{{ file }}</a></li>
      {% endfor %}
    </ul>
</body>
</html>
